<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyxara Serverside - Панель нового поколения для Roblox</title>
    <meta name="description" content="Nyxara Serverside - это мощная и интуитивно понятная панель нового поколения для Roblox, предоставляющая непревзойденный контроль и возможности.">
    <link rel="icon" href="NyxaraLogo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #010101;
            --primary-text-color: #f2f9fe;
            --secondary-text-color: #c5c5c5;
            --accent-color-1: #8759f2;
            --accent-color-2: #ab2bd6;
            --dark-purple: rgb(25, 22, 36);
            --border-color: rgba(26, 24, 34, 0.98);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            transition: background-color 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 140px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-text-color);
        }

        .cta-button {
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, var(--accent-color-2), var(--accent-color-1));
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(135, 89, 242, 0.5);
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 120px;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('NyxaraUI.png') center/cover no-repeat;
            filter: blur(20px) brightness(0.3);
            transform: scale(1.1);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4.5rem;
            letter-spacing: -2px;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-text-color), var(--accent-color-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 2s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 5px rgba(242, 249, 254, 0.5), 0 0 10px rgba(135, 89, 242, 0.5);
            }
            to {
                text-shadow: 0 0 10px rgba(242, 249, 254, 0.7), 0 0 20px rgba(135, 89, 242, 0.7);
            }
        }
        
        .hero p {
            font-size: 1.5rem;
            opacity: .9;
            margin-bottom: 40px;
            color: var(--secondary-text-color);
        }

        .hero .cta-button {
            font-size: 1.1rem;
            padding: 18px 40px;
        }
        
        .hero-logo {
            width: 160px;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .blur-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(135, 89, 242, 0.3) 0%, rgba(135, 89, 242, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(100px);
        }

        /* --- Showcase Section --- */
        .showcase {
            padding: 100px 0;
            position: relative;
        }
        
        .showcase h2 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 700;
        }

        .ui-preview-container {
            position: relative;
            padding: 10px;
            border-radius: 30px;
            background: radial-gradient(circle, var(--dark-purple) 0%, #010101 100%);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .ui-preview-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
        }

        .showcase img {
            max-width: 100%;
            width: 100%;
            border-radius: 20px;
        }

        /* --- Footer --- */
        footer {
            padding: 40px 0;
            background-color: #050505;
            text-align: center;
            font-size: 1rem;
            color: #888;
            border-top: 1px solid var(--border-color);
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Simplification for mobile */
            }
            .hero h1 {
                font-size: 3rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .showcase h2 {
                font-size: 2.5rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <img src="NyxaraLogo.png" alt="Nyxara Logo">
                </a>
                <div class="nav-links">
                    <a href="#features">Features</a>
                    <a href="#showcase">Preview</a>
                    <a href="https://discord.gg/5NUTcmmK" target="_blank">Support</a>
                </div>
                <a href="https://discord.gg/5NUTcmmK" class="cta-button" target="_blank">Discord</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-background"></div>
            <div class="blur-effect"></div>
            <div class="hero-content container">
                <img src="NyxaraLogo.png" alt="Nyxara Logo" class="hero-logo">
                <h1>Nyxara Serverside</h1>
                <p>BEST Internal Serverside panel. Only for 300 Robux - and you have access to biggest games ever - 300+ active.</p>
                <a href="https://discord.gg/5NUTcmmK" class="cta-button" target="_blank">Buy</a>
            </div>
        </section>

        <section class="showcase" id="showcase">
            <div class="container">
                <h2>Our interface</h2>
                <div class="ui-preview-container">
                    <img src="NyxaraUI.png" alt="Nyxara UI Preview">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Nyxara Serverside</p>
        </div>
    </footer>

</body>
</html>
